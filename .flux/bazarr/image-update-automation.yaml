apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: bazarr
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: home-server
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: nathan.wallace114@gmail.com
        name: Nathan Wallace
      messageTemplate: '{{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}'
    push:
      branch: main
  update:
    path: ./charts/bazarr