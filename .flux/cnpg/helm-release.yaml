apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 30m
  targetNamespace: cnpg-system
  chart:
    spec:
      chart: cloudnative-pg
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
      interval: 30m
  values:
    monitoring:
      grafanaDashboard:
        create: true
      podMonitorEnabled: true
    image:
      repository: harbor.nwallace.io/github/cloudnative-pg/cloudnative-pg
    webhook:
      mutating:
        create: true
  driftDetection:
    mode: enabled