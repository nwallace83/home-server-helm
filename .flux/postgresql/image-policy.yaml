apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: postgresql-16
spec:
  imageRepositoryRef:
    name: postgresql
  filterTags:
    pattern: '^16\.\d+-\d+$'
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: postgresql-15
spec:
  imageRepositoryRef:
    name: postgresql
  filterTags:
    pattern: '^15\.\d+-\d+$'
  policy:
    alphabetical:
      order: asc