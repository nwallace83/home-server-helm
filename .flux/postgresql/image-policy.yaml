apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: postgresql-16
spec:
  filterTags:
    pattern: ^16\.\d+$
  imageRepositoryRef:
    name: postgresql
  policy:
    alphabetical:
      order: asc
