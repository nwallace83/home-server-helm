apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mad-bazarr
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/bazarr
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  values:
    ingress:
      host: mad-bazarr.nwallace.io
    volumes:
    - name: mad-media
      persistentVolumeClaim:
        claimName: mad-media
    volumeMounts:
    - name: mad-media
      mountPath: /media
  driftDetection:
    mode: enabled
