apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 10m
  targetNamespace: minio
  chart:
    spec:
      chart: ./charts/minio
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
