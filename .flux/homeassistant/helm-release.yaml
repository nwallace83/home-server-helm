apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/homeassistant
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
