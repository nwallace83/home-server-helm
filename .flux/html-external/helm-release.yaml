apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: html-external
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/html-external
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
