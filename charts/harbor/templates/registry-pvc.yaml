apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: harbor-registry
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: harbor-registry
  storageClassName: nfs
  volumeMode: Filesystem
