apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-db
  namespace: harbor
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: {{ .Release.Name }}-pgpool