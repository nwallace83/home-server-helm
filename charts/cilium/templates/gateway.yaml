apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  addresses:
  - type: IPAddress
    value: 192.168.2.10
  gatewayClassName: cilium
  listeners:
