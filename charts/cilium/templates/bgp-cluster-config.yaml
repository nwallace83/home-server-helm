apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  labels:
    {{- include "commonLabels" . | nindent 4 }}
  name: cilium-bgp
spec:
  bgpInstances:
    - localASN: 65001
      name: instance-65001
      peers:
        - name: server
          peerASN: 65000
          peerAddress: 192.168.0.1
          peerConfigRef:
            group: cilium.io
            kind: CiliumBGPPeerConfig
            name: cilium-peer
