apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: PodCIDR
      selector:
        matchExpressions:
          - key: somekey
            operator: NotIn
            values:
              - never-used-value
    - advertisementType: Service
      selector:
        matchExpressions:
          - key: somekey
            operator: NotIn
            values:
              - never-used-value
      service:
        addresses:
          - ClusterIP
          - ExternalIP
          - LoadBalancerIP
