{{- $appName := "pgpool" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  namespace: harbor
  labels:
    app: {{ $appName }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      volumes:
        - name: database-credentials
          projected:
            sources:
            - secret:
                name: harbor-postgresql-password
                items:
                  - key: password
                    path: password
            - secret:
                name: harbor-postgresql-password
                items:
                  - key: username
                    path: username
        - name: pgpool-conf
          configMap:
            name: pgpool-conf
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/pgpool:latest
          volumeMounts:
          - name: database-credentials
            mountPath: /app/database-credentials
          - name: pgpool-conf
            mountPath: /etc/pgpool/pgpool.conf
            subPath: pgpool.conf
          env:
          - name: PGDATABASE
            value: registry
          - name: PGUSER
            value: harbor
          - name: TZ
            value: America/Denver
          ports:
          - containerPort: 5432
            protocol: TCP
          imagePullPolicy: Always
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 100%
  revisionHistoryLimit: 0