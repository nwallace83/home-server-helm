apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-pgdata-1
spec:
  storageClassName: harbor-pgdata
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /kubernetes/postgres/harbor/pv1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - server
  persistentVolumeReclaimPolicy: Retain

