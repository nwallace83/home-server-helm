apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-db-pv
spec: 
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: server.local
    path: /harbor
  mountOptions:
    - nfsvers=4.2
    - hard
    - timeo=600
    - retrans=2
    - noresvport
  persistentVolumeReclaimPolicy: Retain