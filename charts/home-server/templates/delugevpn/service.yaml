{{- $appName := "delugevpn" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8112
    - name: privoxy
      protocol: TCP
      port: 8118
      targetPort: 8118
  selector:
    app: {{ $appName }}