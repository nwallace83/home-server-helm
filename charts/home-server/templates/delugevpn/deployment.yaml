{{- with .Values.applications.delugevpn }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .appName }}
  labels:
    app: {{ .appName }}
spec:
  replicas: {{ .replicas }}
  revisionHistoryLimit: 0
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app: {{ .appName }}
  template:
    metadata:
      labels:
        app: {{ .appName }}
    spec:
      volumes:
      - name: ca-crt
        configMap:
          name: {{ .appName }}-openvpn-volume
          items:
            - key: ca.rsa.2048.crt
              path: ca.rsa.2048.crt
      - name: crl-pem
        configMap:
          name: {{ .appName }}-openvpn-volume
          items:
            - key: crl.rsa.2048.pem
              path: crl.rsa.2048.pem
      - name: mexico-ovpn
        configMap:
          name: {{ .appName }}-openvpn-volume
          items:
            - key: mexico.ovpn
              path: mexico.ovpn
      {{- range .volumes  }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      {{- range .sharedVolumes }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      containers:
        - name: {{ .appName }}
          image: binhex/arch-delugevpn:latest
          ports:
            - containerPort: 8112
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .appName }}-env
                optional: false
          volumeMounts:
          - name: ca-crt
            mountPath: /config/openvpn/ca.rsa.2048.crt
            subPath: ca.rsa.2048.crt
          - name: crl-pem
            mountPath: /config/openvpn/crl.rsa.2048.pem
            subPath: crl.rsa.2048.pem
          - name: mexico-ovpn
            mountPath: /config/openvpn/mexico.ovpn
            subPath: mexico.ovpn
          {{- range .volumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          {{- range .sharedVolumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
{{- end }}