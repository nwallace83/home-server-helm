{{- with .Values.applications.delugevpn }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .appName }}
  labels:
    app: {{ .appName }}
spec:
  replicas: {{ .replicas }}
  revisionHistoryLimit: 0
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app: {{ .appName }}
  template:
    metadata:
      labels:
        app: {{ .appName }}
    spec:
      volumes:
      {{- range .volumes  }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      {{- range .sharedVolumes }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      containers:
        - name: {{ .appName }}
          image: harbor.nwallace.io/home-server/arch-delugevpn:latest
          ports:
            - containerPort: 8112
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .appName }}-env
                optional: false
          volumeMounts:
          {{- range .volumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          {{- range .sharedVolumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          imagePullPolicy: Always
          securityContext:
            privileged: true
{{- end }}