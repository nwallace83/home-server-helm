{{- $appName := "delugevpn" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  labels:
    app: {{ $appName }}
spec:
  replicas: {{ .replicas }}
  revisionHistoryLimit: 0
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      volumes:
      {{- range .Values.delugevpn.volumes  }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      {{- range .Values.delugevpn.sharedVolumes }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/arch-delugevpn:latest
          ports:
            - containerPort: 8112
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ $appName }}-env
          volumeMounts:
          {{- range .Values.delugevpn.volumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          {{- range .Values.delugevpn.sharedVolumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          imagePullPolicy: Always
          securityContext:
            privileged: true