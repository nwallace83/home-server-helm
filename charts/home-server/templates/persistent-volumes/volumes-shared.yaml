{{- range $v := .Values.volumesShared }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $v.name }}
spec:
  capacity:
    storage: {{ $v.size }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: server.local
    path: {{ $v.nfs_path }}
  mountOptions:
    - nfsvers=4.2
    - hard
    - timeo=600
    - retrans=2
    - noresvport
  persistentVolumeReclaimPolicy: Retain
{{- end }}

---

{{- range $v := .Values.volumesShared }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $v.name }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: {{ $v.size }}
  volumeName: {{ $v.name }}
{{- end }}