{{- $appName := "vaultwarden" }}
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: grafana-credentials
  namespace: monitoring
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  grafana
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: grafana-credentials