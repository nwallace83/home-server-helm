apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-clone-pgdata-1
spec:
  storageClassName: gitlab-pgdata
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /kubernetes/postgres/gitlab-clone/pv1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - server
  persistentVolumeReclaimPolicy: Retain

