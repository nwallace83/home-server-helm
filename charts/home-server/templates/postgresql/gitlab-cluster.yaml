apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab
  namespace: gitlab
spec:
  resources:
    limits:
        memory: "500Mi"
  instances: 3
  switchoverDelay: 60
  smartShutdownTimeout: 120
  stopDelay: 60
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  env:
  - name: TZ
    value: America/Denver
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3
  bootstrap:
    recovery:
      source: gitlab
      database: gitlabhq_production
      owner: gitlab
      secret:
        name: gitlab-postgresql-password
  managed:
    roles:
    - name: gitlab
      ensure: present
      login: true
      passwordSecret:
        name: gitlab-postgresql-password
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: gitlab-pgdata
      volumeMode: Filesystem
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://gitlab-database/2024-07-10
      endpointURL: http://minio.minio:9000
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: gitlab-postgresql-minio
          key: AccessKey
        secretAccessKey:
          name: gitlab-postgresql-minio
          key: SecretKey
  externalClusters:
    - name: gitlab
      barmanObjectStore:
        destinationPath: s3://gitlab-database/2024-07-10
        endpointURL: http://minio.minio:9000
        wal:
          maxParallel: 8
        s3Credentials:
          accessKeyId:
            name: gitlab-postgresql-minio
            key: AccessKey
          secretAccessKey:
            name: gitlab-postgresql-minio
            key: SecretKey