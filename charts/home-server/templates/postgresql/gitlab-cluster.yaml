apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab
  namespace: gitlab
spec:
  instances: 2
  switchoverDelay: 30
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3
  bootstrap:
    initdb:
      database: gitlabhq_production
      owner: gitlab
      secret:
        name: gitlab-postgresql-password
      postInitSQL:
        - CREATE EXTENSION pg_trgm
        - CREATE EXTENSION btree_gist
  managed:
    roles:
    - name: gitlab
      ensure: present
      login: true
      passwordSecret:
        name: gitlab-postgresql-password
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: gitlab-pgdata
      volumeMode: Filesystem
  backup:
    barmanObjectStore:
      destinationPath: s3://gitlab-database/
      endpointURL: http://minio.minio:9000
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: gitlab-postgresql-minio
          key: AccessKey
        secretAccessKey:
          name: gitlab-postgresql-minio
          key: SecretKey
    retentionPolicy: "30d"
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab-clone
  namespace: gitlab
spec:
  instances: 2
  switchoverDelay: 30
  env:
  - name: TZ
    value: America/Denver
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3
  bootstrap:
    recovery:
      source: gitlab
      database: gitlabhq_production
      owner: gitlab
      secret:
        name: gitlab-postgresql-password
  managed:
    roles:
    - name: gitlab
      ensure: present
      login: true
      passwordSecret:
        name: gitlab-postgresql-password
  externalClusters:
    - name: gitlab
      barmanObjectStore:
        destinationPath: s3://gitlab-database/
        endpointURL: http://minio.minio:9000
        s3Credentials:
          accessKeyId:
            name: gitlab-postgresql-minio
            key: AccessKey
          secretAccessKey:
            name: gitlab-postgresql-minio
            key: SecretKey
          wal:
          maxParallel: 8
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: gitlab-pgdata
      volumeMode: Filesystem
  backup:
    barmanObjectStore:
      destinationPath: s3://gitlab-database-clone/
      endpointURL: http://minio.minio:9000
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: gitlab-postgresql-minio
          key: AccessKey
        secretAccessKey:
          name: gitlab-postgresql-minio
          key: SecretKey
    retentionPolicy: "30d"