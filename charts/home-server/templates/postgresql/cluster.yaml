apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nexus
spec:
  instances: 3
  switchoverDelay: 30
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: nexus-pgdata
      volumeMode: Filesystem