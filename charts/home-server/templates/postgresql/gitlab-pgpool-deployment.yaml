{{- $appName := "pgpool" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  namespace: gitlab
  labels:
    app: {{ $appName }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/pgpool:latest
          env:
          - name: DBUSER
            valueFrom:
              secretKeyRef:
                name: gitlab-postgresql-password
                key: username
          - name: DBPASSWORD
            valueFrom:
              secretKeyRef:
                name: gitlab-postgresql-password
                key: password
          ports:
          - containerPort: 5432
            protocol: TCP
          imagePullPolicy: Always
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 100%
  revisionHistoryLimit: 0