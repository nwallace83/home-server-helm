{{- $appName := "pgpool" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  namespace: gitlab
  labels:
    app: {{ $appName }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
        volumes:
          - name: database-credentials
            projected:
              sources:
              - secret:
                  name: gitlab-postgresql-password
                  items:
                    - key: password
                      path: password
              - secret:
                  name: gitlab-postgresql-password
                  items:
                    - key: username
                      path: username
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/pgpool:latest
          volumeMounts:
          - name: database-credentials
            mountPath: /app/database-credentials
          env:
          - name: PGHOST
            value: gitlab-rw
          - name: PGPORT
            value: '5432'
          - name: PGDATABASE
            value: gitlabhq_production   
          - name: PGPASSFILE
            value: /app/.pgpass
          - name: PGUSER
            value: gitlab
          ports:
          - containerPort: 5432
            protocol: TCP
          imagePullPolicy: Always
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 100%
  revisionHistoryLimit: 0