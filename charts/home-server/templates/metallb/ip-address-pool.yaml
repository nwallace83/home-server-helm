{{- if eq .Values.environment "production" }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: {{ .Values.metallb.ipPoolName }}
  namespace: metallb
spec:
  addresses:
  {{- range .Values.metallb.adresses }}
  - {{ . }}
  {{- end }}
  autoAssign: false
  avoidBuggyIPs: false
{{- end }}
