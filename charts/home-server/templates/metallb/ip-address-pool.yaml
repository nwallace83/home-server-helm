{{- if eq .Values.environment "production" }}
{{- range .Values.metallb.adresses }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: {{ regexReplaceAll "/[0-9]{1,3}" . "" }}
  namespace: metallb
spec:
  addresses:
  - {{ regexReplaceAll "/[0-9]{1,3}" . "" }}
  autoAssign: false
  avoidBuggyIPs: false
---
{{- end }}
{{- end }}