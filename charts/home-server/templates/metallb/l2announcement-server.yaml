{{- if eq .Values.environment "production" }}
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: server-address
  namespace: metallb
spec:
  ipAddressPools:
  - server-address
  interfaces:
  - eth0enp0s31f6
  nodeSelectors:
  - matchLabels:
      kubernetes.io/hostname: server
{{- end }}