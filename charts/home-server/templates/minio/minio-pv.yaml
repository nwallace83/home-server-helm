apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-server
spec:
  capacity:
    storage: 4Ti
  hostPath:
    path: /mnt/ssd/minio
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: minio
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - server
