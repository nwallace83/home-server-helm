apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio
spec:
  capacity:
    storage: 1Gi
  nfs:
    server: 192.168.0.5
    path: /minio
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.2
    - retrans=3
    - noatime
  volumeMode: Filesystem