{{- $appName := "rclone" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $appName }}-config
stringData:
  rclone.conf: |
    [gdrive]
    type = drive
    client_id = {{ .Values.rclone.client_id }}
    client_secret = {{ .Values.rclone.client_secret }}
    root_folder_id = {{ .Values.rclone.root_folder_id }}
    scope = drive
    token = {{ .Values.rclone.token }}