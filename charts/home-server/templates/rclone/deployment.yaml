{{- $appName := "rclone" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  labels:
    app: {{ $appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      volumes:
        {{- range .Values.rclone.volumes  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
        {{- range .Values.rclone.sharedVolumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
      {{- end }}
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/rclone:latest
          command: ["sh", "-c", "/rclone/start.sh"]
          envFrom:
            - configMapRef:
                name: {{ $appName }}-env
          volumeMounts:
            {{- range .Values.rclone.volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
            {{- range .Values.rclone.sharedVolumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          imagePullPolicy: Always
          resources:
            limits:
              smarter-devices/fuse: 1
            requests:
              smarter-devices/fuse: 1
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0