{{- $appName := "handbrake" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      volumes:
        {{- range .Values.handbrake.volumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
        {{- range .Values.handbrake.sharedVolumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/handbrake:latest
          ports:
            - containerPort: 5800
              protocol: TCP
          env:
            - name: TZ
              value: {{ .Values.timezone | quote }}
            - name: PGID
              value: {{ .Values.localGID | quote }}
            - name: PUID
              value: {{ .Values.localUID | quote }}
          volumeMounts:
            {{- range .Values.handbrake.volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path | quote }}
            {{- end }}
            {{- range .Values.handbrake.sharedVolumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 5800
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /
              port: 5800
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          imagePullPolicy: Always
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0