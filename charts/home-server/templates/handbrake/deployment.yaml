{{- with .Values.applications.handbrake }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .appName }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .appName }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .appName }}
    spec:
      volumes:
        {{- range .volumes  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
        {{- range .sharedVolumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      containers:
        - name: {{ .appName }}
          image: harbor.nwallace.io/home-server/handbrake:latest
          ports:
            - containerPort: 5800
              protocol: TCP
          env:
            - name: TZ
              value: America/Denver
            - name: PGID
              value: "{{ $.Values.localGID }}"
            - name: PUID
              value: "{{ $.Values.localUID }}"
          volumeMounts:
            {{- range .volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
            {{- range .sharedVolumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 5800
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /
              port: 5800
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          imagePullPolicy: Always
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0
{{- end }}