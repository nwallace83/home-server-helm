apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.handbrake.appName }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - '*.{{ .Values.domain }}'
      secretName: {{ .Values.domain }}-tls-secret
  rules:
    - host: {{ .Values.handbrake.appName }}.{{ .Values.domain }}
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.handbrake.appName }}
                port:
                  number: 80
