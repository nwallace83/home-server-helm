apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-auth
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: home-server
    serviceAccount: default
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: home-server-secrets
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  home-server
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: home-server-secrets