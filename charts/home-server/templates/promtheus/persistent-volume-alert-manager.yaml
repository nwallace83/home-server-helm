apiVersion: v1
kind: PersistentVolume
metadata:
  name: alert-manager-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: server.local
    path: /prometheus/alert-manager
  mountOptions:
    - nfsvers=4.2
    - hard
    - timeo=600
    - retrans=2
    - noresvport
  persistentVolumeReclaimPolicy: Retain