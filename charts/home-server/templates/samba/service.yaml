{{- $appName := "samba" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.samba.loadBalancerIP }}
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 139
      targetPort: 139
    - protocol: TCP
      port: 445
      targetPort: 445
  selector:
    app: {{ $appName }}
