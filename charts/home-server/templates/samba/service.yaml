{{- $appName := "samba" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip-5
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.samba.loadBalancerIP }}
  externalTrafficPolicy: Local
  ports:
    - name: {{ print $appName "-139" }}
      protocol: TCP
      port: 139
      targetPort: 139
    - name: {{ print $appName "-445" }}
      protocol: TCP
      port: 445
      targetPort: 445
  selector:
    app: {{ $appName }}
