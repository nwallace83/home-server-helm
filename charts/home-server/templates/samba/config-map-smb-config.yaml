{{- $appName := "samba" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $appName }}-smb-config
data:
  smb.conf: |
    [shared]
      path = /shared
      writable = yes
      guest ok = yes
      guest only = yes

    [images]
      path = /images
      writable = yes
      guest ok = yes
      guest only = yes

    [backup]
      path = /backup
      writable = yes
      guest ok = yes
      guest only = yes

    [Media]
      path = /media
      writable = yes
      guest ok = yes
      guest only = yes

    [Media2]
      path = /media2
      writable = yes
      guest ok = yes
      guest only = yes

    [Media3]
      path = /media3
      writable = yes
      guest ok = yes
      guest only = yes