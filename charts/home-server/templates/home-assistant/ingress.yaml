{{- $appName := "homeassistant" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $appName }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - {{ print $appName "." .Values.domain | lower }}
      secretName: {{ print $appName "-" .Values.domain "-tls-secret" | lower }}
  rules:
    - host: {{ print $appName "." .Values.domain | lower }}
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ $appName }}
                port:
                  number: 80