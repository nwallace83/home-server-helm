{{- with .Values.applications.pihole }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .appName }}-dns
spec:
  ports:
  - name: dns-udp  
    protocol: UDP
    port: 53
    targetPort: 53
    nodePort: 30053
  - name: dns-tcp  
    protocol: TCP
    port: 53
    targetPort: 53
    nodePort: 30054
  type: NodePort
  selector:
    app: {{ .appName }}
{{- end }}