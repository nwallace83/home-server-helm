{{- $appName := "pihole" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ print $appName "-dns"}}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.pihole.loadBalancerIP }}
  ports:
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
  selector:
    app: {{ $appName }}