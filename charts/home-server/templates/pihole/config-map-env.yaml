{{- with .Values.applications.pihole }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .appName }}-env
data:
  DNSMASQ_LISTENING: all
  FTLCONF_LOCAL_IPV4: {{ $.Values.localIP }}
  FTLCONF_MAXDBDAYS: '7'
  IPv6: 'false'
  PIHOLE_DNS_: {{ .dnsOrigins }}
  PIHOLE_GID: "{{ $.Values.localGID }}"
  PIHOLE_UID: "{{ $.Values.localUID }}"
  TZ: {{ $.Values.timezone }}
  WEBPASSWORD: {{ .webPassword }}
{{- end }}