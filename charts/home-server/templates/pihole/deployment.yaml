{{- with .Values.applications.pihole }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .appName }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .appName }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .appName }}
    spec:
      volumes:
        - name: custom-list
          configMap:
            name: {{ .appName }}-custom-list
            items:
              - key: custom.list
                path: custom.list
            defaultMode: 420
            optional: false
        - name: poststart-script
          configMap:
            name: {{ .appName }}-poststart-script
            items:
              - key: poststart.sh
                path: poststart.sh
        - name: etc-pihole
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: etc-dnsmasq-d
          emptyDir:
            medium: Memory
            sizeLimit: 512Mi
        {{- range .volumes  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
        {{- range .sharedVolumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      containers:
        - name: {{ .appName }}
          image: harbor.nwallace.io/home-server/pihole:latest
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
          envFrom:
            - configMapRef:
                name: {{ .appName }}-env
                optional: false
          resources: {}
          volumeMounts:
            - name: etc-pihole
              mountPath: /etc/pihole
            - name: etc-dnsmasq-d
              mountPath: /etc/dnsmasq.d
            - name: custom-list
              mountPath: /etc/pihole/custom.list
              subPath: custom.list
            - name: {{ .appName }}-poststart-script
              mountPath: /tmp/poststart.sh
              subPath: poststart.sh
            {{- range .volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
            {{- range .sharedVolumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /admin
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /admin
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - '/tmp/poststart.sh'
                  - '>'
                  - '/proc/1/fd/1'
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  revisionHistoryLimit: 0
  progressDeadlineSeconds: 600
{{- end }}