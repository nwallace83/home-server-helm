{{- if eq .Values.environment "production" }}
{{- range $i := 3 }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-data-pv-{{ $i }}
spec: 
  storageClassName: vault-data
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /kubernetes/vault-{{ $i }}
  persistentVolumeReclaimPolicy: Retain
{{- end }}
{{- end }}