{{- $appName := "vault-auto-unsealer" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  namespace: vault
  labels:
    app: {{ $appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
        - name: {{ $appName }}
          image: inquicker/vault-auto-unsealer:latest
          env:
          - name: VAULT_ADDR
            value: http://vault-internal:8200
          - name: UNSEAL_KEY 
            value: {{ .Values.vault.unsealKey }}
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0