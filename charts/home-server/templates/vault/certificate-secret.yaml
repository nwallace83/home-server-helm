{{- $ca := genCA "vault-ca" 3650 }}
{{- $cert := genSignedCert "vault" nil nil 3650 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: vault
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}