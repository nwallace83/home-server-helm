apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-vault
  namespace: vault
spec:
  schedule: "1 * * * *"
  timeZone: {{ .Values.timezone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: vault-backup
              emptyDir: {}
          containers:
            - name: minio-mc
              image: harbor.nwallace.io/home-server/mc:latest
              env:
                - name: MINIO_HOST
                  value: http://minio.minio:9000
              envFrom:
                - secretRef:
                    name: vault-backup-secret
              volumeMounts:
                - name: vault-backup
                  mountPath: /backup
              command: ["/bin/sh","-c","mc alias set minio $MINIO_HOST $MINIO_ACCESS_KEY $MINIO_SECRET_KEY && mc cp /backup/vault-backup-$(date +%Y-%m-%d_%H-%M).snap minio/vault-backups/"]
              imagePullPolicy: Always
          initContainers:
            - name: backup-vault
              image: harbor.nwallace.io/docker-hub/hashicorp/vault:latest
              imagePullPolicy: Always
              command: ["/bin/sh","-c","vault operator raft snapshot save /backup/vault-backup-$(date +%Y-%m-%d_%H-%M).snap"]
              volumeMounts:
                - name: vault-backup
                  mountPath: /backup
              env:
                - name: VAULT_SKIP_VERIFY
                  value: 'true'
                - name: VAULT_ADDR
                  value: https://vault-active:8200
              envFrom:
                - secretRef:
                    name: vault-backup-secret
              securityContext:
                runAsUser: 0
                runAsGroup: 0
          restartPolicy: Never
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
