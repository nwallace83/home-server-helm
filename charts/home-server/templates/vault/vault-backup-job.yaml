apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-vault
  namespace: vault
spec:
  schedule: "*/1 * * * *"
  timeZone: {{ .Values.timezone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          volumes:
          {{- range .Values.vault.sharedVolumes }}
          - name: {{ .name }}
            persistentVolumeClaim:
              claimName: {{ .name }}
          {{- end }}
          containers:
            - name: backup-vault
              image: harbor.nwallace.io/home-server/vault:latest
              imagePullPolicy: Always
              command: ["/bin/sh","-c","vault operator raft snapshot save /backup/vault/vault-backup-$(date +%Y-%m-%d_%H-%m).snap && find /backup/vault -name vault-backup*.snap -mtime +30 -exec rm -f {} \\;"]
              volumeMounts:
              {{- range .Values.vault.sharedVolumes }}
              - name: {{ .name }}
                mountPath: {{ .container_path }}
              {{- end }}
              env:
                - name: VAULT_ADDR
                  value: http://vault-active:8200
                - name: VAULT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: vault-backup-secret
                      key: rootToken
          restartPolicy: Never
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
