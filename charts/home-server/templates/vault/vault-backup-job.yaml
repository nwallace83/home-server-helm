apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-vault
  namespace: vault
spec:
  schedule: "*/1 * * * *"
  timeZone: {{ .Values.timezone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          volumes:
          - name: vault-backup
            persistentVolumeClaim:
              claimName: vault-backup
          containers:
            - name: backup-vault
              image: harbor.nwallace.io/home-server/vault:latest
              imagePullPolicy: Always
              command: ["/bin/sh","-c","vault operator raft snapshot save /backup/vault-backup-$(date +%Y-%m-%d_%H-%m).snap && find /backup -name vault-backup*.snap -mtime +30 -exec rm -f {} \\;"]
              volumeMounts:
              - name: vault-backup
                mountPath: /backup
              env:
                - name: VAULT_ADDR
                  value: http://vault-active:8200
                - name: VAULT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: vault-backup-secret
                      key: rootToken
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
          restartPolicy: Never
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
