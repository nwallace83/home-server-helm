apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: nexus-postgresql-password
  namespace: nexus
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  nexus/postgresql-password
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: nexus-postgresql-password
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: nexus-postgresql-minio
  namespace: nexus
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  nexus/minio-credentials
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: nexus-postgresql-minio
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: nexus-dbsecret
  namespace: nexus
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  nexus/postgresql-password
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: nexus-dbsecret
    transformation:
      excludes:
        - .*
      templates:
        db-host:
          text: nexus-db
        db-user:
          text: |
            {{ "{{- get .Secrets \"username\" -}}" }}
        db-password:
          text: |
            {{ "{{- get .Secrets \"password\" -}}" }}
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: nexus-adminsecret
  namespace: nexus
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  nexus/postgresql-password
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: nexus-adminsecret
    transformation:
      excludes:
        - .*
      templates:
        nexus-admin-password:
          text: |
            {{ "{{- get .Secrets \"password\" -}}" }}