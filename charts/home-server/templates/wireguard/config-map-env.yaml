{{- with .Values.applications.wireguard }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .appName }}-env
data:
  PGID: "{{ $.Values.localGID }}"
  PUID: "{{ $.Values.localUID }}"
  TZ: {{ $.Values.timezone }}
  SERVERURL: {{ $.Values.domain }}
  PEERS: "5"
  LOG_CONFS: "true"
  SERVERPORT: "51820"
  LOG_CONFS: "true"
  ALLOWEDIPS: {{ .allowedIPs }}
  PEERDNS: {{ .peerDNS }}
  PERSISTENTKEEPALIVE_PEERS: all
{{- end }}