{{- $appName := "wireguard" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ print $appName "-env" }}
data:
  PGID: {{ .Values.localGID | quote }}
  PUID: {{ .Values.localUID | quote }}
  TZ: {{ .Values.timezone | quote }}
  SERVERURL: {{ .Values.domain }}
  PEERS: {{ .Values.wireguard.peers | default "5" | quote }}
  LOG_CONFS: {{ .Values.wireguard.logConfs | default "true" | quote }}
  SERVERPORT: {{ .Values.wireguard.serverPort | default "51820" | quote }}
  LOG_CONFS: {{ .Values.wireguard.logConfs | default "true" | quote }}
  ALLOWEDIPS: {{ .Values.wireguard.allowedIPs | default "192.168.0.0/16" | quote }}
  PEERDNS: {{ .Values.wireguard.peerDNS | default "1.1.1.1" | quote }}
  PERSISTENTKEEPALIVE_PEERS: {{ .Values.wireguard.persistentKeepAlivePeers | default "all" | quote }}