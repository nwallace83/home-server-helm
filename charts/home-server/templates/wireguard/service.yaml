{{- $appName := "wireguard" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: {{ .Values.wireguard.loadBalancerIP }}
  ports:
    - protocol: UDP
      port: 51820
      targetPort: 51820
  selector:
    app: {{ $appName }}