{{- with .Values.applications.wireguard }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .appName }}
  labels:
    app: {{ .appName }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .appName }}
  template:
    metadata:
      labels:
        app: {{ .appName }}
    spec:
      volumes:
        {{- range .volumes  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      containers:
        - name: wireguard
          image: harbor.nwallace.io/home-server/wireguard:latest
          ports:
            - containerPort: 51820
              protocol: UDP
          envFrom:
            - configMapRef:
                name: {{ .appName }}-env
                optional: false
          volumeMounts:
            {{- range .volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0
{{- end }}