apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-stub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: html-stub
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: html-stub
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: config-volume
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: html-stub
          image: nginx:latest
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  revisionHistoryLimit: 0
