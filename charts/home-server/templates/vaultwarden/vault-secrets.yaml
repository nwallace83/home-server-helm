{{- $appName := "vaultwarden" }}
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ $appName }}-env
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  vaultwarden
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ $appName }}-env