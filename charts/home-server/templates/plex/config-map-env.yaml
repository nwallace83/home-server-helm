{{- with .Values.applications.plex }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .appName }}-env
data:
  ADVERTISE_IP: >-
    http://{{ .loadBalancerIP }}:32400,https://plex.{{ $.Values.domain }}
  TZ: {{ $.Values.timezone }}
  PGID: "{{ $.Values.localGID }}"
  PUID: "{{ $.Values.localUID }}"
  VERSION: docker
{{- end }}