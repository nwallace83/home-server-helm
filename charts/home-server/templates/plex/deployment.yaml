{{- $appName := "plex" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
spec:
  replicas: {{ .Values.plex.replicas }}
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      volumes:
        {{- range .Values.plex.volumes  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
        {{- range .Values.plex.sharedVolumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/plex:latest
          resources:
            limits:
              cpu: 4000m
              gpu.intel.com/i915: "1"
            requests:
              cpu: 0
              gpu.intel.com/i915: "1"
          ports:
            - containerPort: 32400
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ print $appName "-env" }}
          volumeMounts:
            {{- range .Values.plex.volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
            {{- range .Values.plex.sharedVolumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /web/index.html
              port: 32400
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 18
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: 32400
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 18
          imagePullPolicy: Always
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0