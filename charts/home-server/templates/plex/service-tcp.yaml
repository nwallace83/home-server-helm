{{- $appName := "plex" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ print $appName "-tcp" }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: {{ .Values.plex.loadBalancerIP }}
  ports:
  - name: {{ print $appName "-tcp" }}
    protocol: TCP
    port: 32400
    targetPort: 32400
  selector:
    app: {{ $appName }}