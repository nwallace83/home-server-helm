apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 10m
  chart:
    spec:
      chart: cloudnative-pg
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: cnpg-system
      interval: 10m
  values:
    monitoring:
      grafanaDashboard:
        create: true
      podMonitorEnabled: true
    image:
      repository: harbor.nwallace.io/github/cloudnative-pg/cloudnative-pg