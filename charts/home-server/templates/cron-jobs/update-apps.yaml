apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-apps
spec:
  schedule: 1 3 * * 0
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: update-app-handbrake
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - handbrake
              imagePullPolicy: IfNotPresent
            - name: update-app-sickchill
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - sickchill
              imagePullPolicy: IfNotPresent
            - name: update-app-delugevpn
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - delugevpn
              imagePullPolicy: IfNotPresent
            - name: update-app-plex
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - plex
              imagePullPolicy: IfNotPresent
            - name: update-app-prowlarr
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - prowlarr
              imagePullPolicy: IfNotPresent
            - name: update-app-radarr
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - radarr
              imagePullPolicy: IfNotPresent
          serviceAccountName: patch-deployment-sa
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
