apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-apps
spec:
  schedule: 1 3 * * 0
  timeZone: {{ .Values.timezone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: update-app-handbrake
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - handbrake
            - name: update-app-delugevpn
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - delugevpn
            - name: update-app-plex
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - plex
            - name: update-app-prowlarr
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - prowlarr
            - name: update-app-radarr
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - radarr
            - name: update-app-bazarr
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - bazarr
            - name: update-app-sonarr
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - sonarr
            - name: update-app-wireguard
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - wireguard
          serviceAccountName: patch-deployment-sa
          restartPolicy: Never
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
