apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-pihole
spec:
  schedule: 1 3 1 * *
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: update-app-pihole
              image: bitnami/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment
                - pihole
              imagePullPolicy: IfNotPresent
          serviceAccountName: patch-deployment-sa
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
