{{- if eq .Values.environment "production" }}
{{- $appName := "html-external" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
spec:
  externalTrafficPolicy: Local
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: {{ $appName }}
{{- end }}