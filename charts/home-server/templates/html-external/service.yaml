{{- with .Values.applications.htmlExternal }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .appName }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
  loadBalancerIP: 192.168.0.6
  selector:
    app: {{ .appName }}
{{- end }}