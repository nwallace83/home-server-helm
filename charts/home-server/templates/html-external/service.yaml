{{- if eq .Values.environment "production" }}
{{- $appName := "html-external" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
  loadBalancerIP: {{ .Values.htmlExternal.loadBalancerIP | quote }}
  selector:
    app: {{ $appName }}
{{- end }}