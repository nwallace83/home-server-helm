{{- with .Values.applications.htmlExternal }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .appName }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30443
  type: NodePort
  selector:
    app: {{ .appName }}
{{- end }}