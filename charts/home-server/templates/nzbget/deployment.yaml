{{- $appName := "nzbget" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}
  labels:
    app: {{ $appName }}
spec:
  replicas: {{ .Values.nzbget.replicas }}
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "server"
      volumes:
        {{- range .Values.nzbget.volumes  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
        {{- range .Values.nzbget.sharedVolumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      containers:
        - name: {{ $appName }}
          image: harbor.nwallace.io/home-server/nzbget:latest
          ports:
            - containerPort: 6789
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ print $appName "-env" }}
          volumeMounts:
            {{- range .Values.nzbget.volumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
            {{- range .Values.nzbget.sharedVolumes }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 6789
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /
              port: 6789
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0