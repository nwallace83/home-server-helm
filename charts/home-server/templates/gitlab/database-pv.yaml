apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-database-pv
spec: 
  storageClassName: gitlab-database
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /kubernetes/gitlab/database
  persistentVolumeReclaimPolicy: Retain






