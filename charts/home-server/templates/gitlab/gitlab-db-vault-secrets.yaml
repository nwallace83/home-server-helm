apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: gitlab-postgresql-password
  namespace: gitlab
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  gitlab/postgresql-password
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: gitlab-postgresql-password
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: gitlab-postgresql-minio
  namespace: gitlab
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  gitlab/minio-credentials
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: gitlab-postgresql-minio