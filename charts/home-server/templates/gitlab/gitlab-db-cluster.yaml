apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab
  namespace: gitlab
spec:
  resources:
    limits:
        memory: "500Mi"
  instances: 2
  switchoverDelay: 60
  smartShutdownTimeout: 120
  stopDelay: 60
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  labels:
    workload: database
  postgresql:
    parameters:
      max_connections: '200'
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - amd64
  # minSyncReplicas: 1
  # maxSyncReplicas: 2
  env:
  - name: TZ
    value: America/Denver
  imageName: ghcr.io/cloudnative-pg/postgresql:15.1
  bootstrap:
    # initdb:
    #   database: gitlabhq_production
    #   owner: gitlab
    #   secret:
    #     name: gitlab-postgresql-password
    #   postInitSQL:
    #     - CREATE EXTENSION IF NOT EXISTS btree_gist
    #     - CREATE EXTENSION IF NOT EXISTS pg_trgm
    #     - CREATE EXTENSION IF NOT EXISTS plpgsql
    recovery:
      source: gitlab
      database: gitlabhq_production
      owner: gitlab
      secret:
        name: gitlab-postgresql-password
  managed:
    roles:
    - name: gitlab
      ensure: present
      login: true
      passwordSecret:
        name: gitlab-postgresql-password
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 4Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://gitlab-database/2024-07-20
      endpointURL: http://minio.minio:9000
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: gitlab-postgresql-minio
          key: AccessKey
        secretAccessKey:
          name: gitlab-postgresql-minio
          key: SecretKey
  externalClusters:
    - name: gitlab
      barmanObjectStore:
        destinationPath: s3://gitlab-database/2024-07-18
        endpointURL: http://minio.minio:9000
        wal:
          maxParallel: 8
        s3Credentials:
          accessKeyId:
            name: gitlab-postgresql-minio
            key: AccessKey
          secretAccessKey:
            name: gitlab-postgresql-minio
            key: SecretKey
  monitoring:
    enablePodMonitor: true