apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-gitaly-pv
spec: 
  storageClassName: gitlab
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: server.local
    path: /gitlab/gitaly
  mountOptions:
    - nfsvers=4.2
    - hard
    - timeo=600
    - retrans=2
    - noresvport
  persistentVolumeReclaimPolicy: Retain