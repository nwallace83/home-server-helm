{{- $appName := "socks5" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.socks5.loadBalancerIP }}
  ports:
  - protocol: TCP
    port: 1080
    targetPort: 1080
  selector:
    app: {{ $appName }}