apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-helm-dependencies
spec:
  schedule: "20 * * * *"
  timeZone: {{ .Values.timezone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          volumes:
            - name: git-repo
              emptyDir: {}
          initContainers:
            - name: git-pull
              image: {{ .Values.gitImage }}
              command: ["/bin/sh","-c","git clone https://gitlab.nwallace.io/home-server/home-server-helm.git"]
              volumeMounts:
                - name: git-repo
                  mountPath: /home-server-helm
              imagePullPolicy: {{ .Values.imagePullPolicy}}
            - name: helm-dependency-update
              image: {{ .Values.gitImage }}
              command: ["/bin/sh","-c","find home-server-helm -name Chart.yaml | xargs helm dependency update"]
              volumeMounts:
                - name: git-repo
                  mountPath: /home-server-helm
              imagePullPolicy: {{ .Values.imagePullPolicy}}
          containers:
            - name: git-push
              image: {{ .Values.gitImage }}
              command: ["/bin/sh","-c","git -C home-server-helm status"]
              env:
                - name: GITLAB_PAT
                  valueFrom:
                    secretKeyRef: 
                      name: gitlab-pat
                      key: password
              volumeMounts:
                - name: git-repo
                  mountPath: /home-server-helm
              imagePullPolicy: {{ .Values.imagePullPolicy }}
          restartPolicy: Never
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
