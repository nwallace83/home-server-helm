apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-images
spec:
  schedule: "1 6 * * 0"
  timeZone: {{ .Values.timezone }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          nodeSelector:
            kubernetes.io/hostname: server
          volumes:
            - name: images
              nfs:
                server: 192.168.0.5
                path: /images
          containers:
            - name: aws-cli
              image: {{ .Values.awsImage }}
              env:
                - name: AWS_DEFAULT_REGION
                  value: us-east-1
              envFrom:
                - secretRef:
                    name: backups-s3-credentials
              volumeMounts:
                - name: images
                  mountPath: /images
              command: ["/bin/sh","-c","aws --endpoint-url http://minio.minio:9000 s3 cp /images/images.tar.gz s3://backup-images/ && rm -f /images/images.tar.gz"]
              imagePullPolicy: {{ .Values.imagePullPolicy }}
          initContainers:
            - name: backup-images
              image: {{ .Values.busyboxImage }}
              command: ["/bin/sh","-c","tar --exclude='images.tar.gz' -zvcf /images/images.tar.gz /images"]
              volumeMounts:
                - name: images
                  mountPath: /images
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
              imagePullPolicy: {{ .Values.imagePullPolicy}}
          restartPolicy: Never
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
