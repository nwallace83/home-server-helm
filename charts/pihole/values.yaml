image: docker.io/pihole/pihole:2025.04.0 # {"$imagepolicy": "home-server:pihole"}
loadBalancerIP: 192.168.2.12
replicas: 3
timezone: America/Denver
localUID: "1000"
localGID: "1000"
resources:
  requests:
    cpu: 100m
commonLabels:
  backstage.io/kubernetes-id: pihole
ingress:
  host: pihole.nwallace.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/configuration-snippet: if ($uri = /) {return 302 /admin;}
    nginx.ingress.kubernetes.io/session-cookie-max-age: '3600'
    nginx.ingress.kubernetes.io/session-cookie-name: INGRESSCOOKIE
    nginx.ingress.kubernetes.io/session-cookie-path: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  ingressClassName: nginx
livenessProbe:
  httpGet:
    path: /admin
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /admin
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
dnsHosts: "192.168.0.5 server;192.168.0.6 node1;192.168.0.7 node2;192.168.0.8 node3;192.168.2.10 vaultwarden.nwallace.io;192.168.2.13 samba;192.168.0.1 k8s.nwallace.io;192.168.2.15 plex.nwallace.io"
