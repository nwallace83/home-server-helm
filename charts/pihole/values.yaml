image: docker.io/pihole/pihole:2024.07.0 # {"$imagepolicy": "home-server:pihole"}
loadBalancerIP: 192.168.2.12
replicas: 3
timezone: America/Denver
localUID: "1000"
localGID: "1000"
resources: {}

commonLabels:
  backstage.io/kubernetes-id: pihole

ingress:
  host: pihole.nwallace.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/configuration-snippet: if ($uri = /) {return 302 /admin;}
    nginx.ingress.kubernetes.io/session-cookie-max-age: '3600'
    nginx.ingress.kubernetes.io/session-cookie-name: INGRESSCOOKIE
    nginx.ingress.kubernetes.io/session-cookie-path: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  ingressClassName: nginx

livenessProbe:
  httpGet:
    path: /admin
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /admin
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12

