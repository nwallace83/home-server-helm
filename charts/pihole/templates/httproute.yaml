apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
spec:
  hostnames:
    {{- toYaml .Values.httpRoute.hostnames | nindent 4 }}
  parentRefs:
    {{- toYaml .Values.httpRoute.parentRefs | nindent 4 }}
  rules:
    - backendRefs:
        - group: ''	
          kind: Service
          name: {{ .Release.Name }}
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /admin
    - matches:
      - path:
          type: Exact
          value: "/"
      filters:
        - type: RequestRedirect
          requestRedirect:
            statusCode: 302
            path:
              type: ReplaceFullPath
              replaceFullPath: "/admin"