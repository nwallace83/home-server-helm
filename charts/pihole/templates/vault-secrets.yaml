apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ printf "%s-env" .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
spec:
  mount: kv
  type: kv-v2
  path:  pihole
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ printf "%s-env" .Release.Name }}