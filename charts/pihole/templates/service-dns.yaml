apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-dns" .Release.Name }}
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadBalancerIP }}
  ports:
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
  selector:
    app: {{ .Release.Name }}