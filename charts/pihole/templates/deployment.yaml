apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "commonLabels" . | nindent 8 }}
           app: {{ .Release.Name }}
      annotations:
        checksum/config: {{ .Values.customList | sha256sum }}
    spec:
      volumes:
        - name: custom-list
          configMap:
            name: {{ printf "%s-custom-list" .Release.Name }}
            items:
              - key: custom.list
                path: custom.list
            defaultMode: 420
        - name: {{ printf "%s-poststart-script" .Release.Name }}
          configMap:
            name: {{ printf "%s-poststart-script" .Release.Name }}
            items:
              - key: poststart.sh
                path: poststart.sh
        - name: etc-pihole
          emptyDir:
            medium: Memory
        - name: etc-dnsmasq-d
          emptyDir:
            medium: Memory
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image }}
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
          env:
          - name: WEBPASSWORD
            valueFrom:
              secretKeyRef: 
                name: {{ .Release.Name }}-env
                key: WEBPASSWORD
          envFrom:
            - configMapRef:
                name: {{ printf "%s-env" .Release.Name }}
          volumeMounts:
            - name: etc-pihole
              mountPath: /etc/pihole
            - name: etc-dnsmasq-d
              mountPath: /etc/dnsmasq.d
            - name: custom-list
              mountPath: /etc/pihole/custom.list
              subPath: custom.list
            - name: {{ printf "%s-poststart-script" .Release.Name }}
              mountPath: /poststart.sh
              subPath: poststart.sh
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - -c
                  - 'nohup sh /poststart.sh &>/proc/1/fd/1 &'
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%
  revisionHistoryLimit: 0