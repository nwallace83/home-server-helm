apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{printf "%s-root-credentials" .Release.Name }}
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  {{ .Release.Name }}
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{printf "%s-root-credentials" .Release.Name }}