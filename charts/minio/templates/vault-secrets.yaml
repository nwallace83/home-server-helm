apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ printf "%s-root-credentials" .Values.fullnameOverride }}
spec:
  mount: kv
  type: kv-v2
  path:  {{ .Values.fullnameOverride }}
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ printf "%s-root-credentials" .Values.fullnameOverride }}