apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ printf "%s-root-credentials" .Values.fullNameOverride }}
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  {{ .Values.fullNameOverride }}
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ printf "%s-root-credentials" .Values.fullNameOverride }}