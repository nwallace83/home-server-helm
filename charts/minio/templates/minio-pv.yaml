apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.fullnameOverride }}
spec:
  capacity:
    storage: 4Ti
  hostPath:
    path: {{ printf "/mnt/ssd/%s" .Values.fullNameOverride }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.fullnameOverride }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - server