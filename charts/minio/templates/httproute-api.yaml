apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ printf "%s-api " .Release.Name }}
spec:
  hostnames:
    {{- toYaml .Values.httpRoute.api.hostnames | nindent 4 }}
  parentRefs:
    {{- toYaml .Values.httpRoute.parentRefs | nindent 4 }}
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}
          port: 9000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
