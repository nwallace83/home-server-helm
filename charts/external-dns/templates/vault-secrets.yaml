apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ .Release.Name }}-route53
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  mount: kv
  type: kv-v2
  path:  cert-manager
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ .Release.Name }}-route53
    transformation:
      excludeRaw: true
      excludes:
       - .*
      templates:
        aws_credentials:
          text: |
            [default]
            {{ `{{ printf "aws_access_key_id = %s" (get .Secrets "aws_access_key_id") }}` }}
            {{ `{{ printf "aws_secret_access_key = %s" (get .Secrets "aws_secret_access_key") }}` }}