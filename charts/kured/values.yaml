kured:
  image:
    repository: harbor.nwallace.io/github/kubereboot/kured
  podLabels:
    backstage.io/kubernetes-id: kured
  metrics:
    create: true
  configuration:
    period: 1m0s
    drainTimeout: 15m0s
    forceReboot: true
    drainGracePeriod: 60
    skipWaitForDeleteTimeout: 60
    timeZone: America/Denver
    startTime: 01:00:00
    endTime: 06:00:00