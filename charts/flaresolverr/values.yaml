timezone: America/Denver
image: harbor.nwallace.io/docker-hub/flaresolverr/flaresolverr:v3.3.24 # {"$imagepolicy": "home-server:flaresolverr"}
localUID: "1000"
localGID: "1000"
commonLabels:
  backstage.io/kubernetes-id: flaresolverr
resources: {}
replicas: 1
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /
    port: 8191
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /
    port: 8191
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
