apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: server-address
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  ipAddressPools:
  - server-address
  interfaces:
  - enp0s31f6
  nodeSelectors:
  - matchLabels:
      kubernetes.io/hostname: server