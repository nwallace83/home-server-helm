ingress-nginx:
  controller:
    metrics:
      serviceMonitor:
        additionalLabels:
          release: kube-prometheus-stack
        enabled: true
      enabled: true
    allowSnippetAnnotations: true
    service:
      loadBalancerIP: 192.168.2.10
    ingressClassResource:
      default: true
    ingressClassByName: true
    kind: DaemonSet
    admissionWebhooks:
      patch:
        image:
          registry: harbor.nwallace.io/k8s
    image:
      registry: harbor.nwallace.io/k8s
    opentelemetry:
      image:
        registry: harbor.nwallace.io/k8s
  defaultBackend:
    image:
      registry: harbor.nwallace.io/k8s
  commonLabels:
    backstage.io/kubernetes-id: ingress-nginx
  tcp:
    '53': 'home-server/pihole-dns:22::'
  udp:
    '53': 'home-server/pihole-dns:22'