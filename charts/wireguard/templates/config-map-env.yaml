apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-env" .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
data:
  PGID: {{ .Values.localGID | quote }}
  PUID: {{ .Values.localUID | quote }}
  TZ: {{ .Values.timezone | quote }}
  SERVERURL: {{ .Values.domain }}
  PEERS: {{ .Values.peers | default "5" | quote }}
  LOG_CONFS: {{ .Values.logConfs | default "true" | quote }}
  SERVERPORT: {{ .Values.serverPort | default "51820" | quote }}
  ALLOWEDIPS: {{ .Values.allowedIPs | quote }}
  PEERDNS: {{ .Values.peerDNS | quote }}