apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadBalancerIP }}
  ports:
    - protocol: UDP
      port: 51820
      targetPort: 51820
  selector:
    app: {{ .Release.Name }}