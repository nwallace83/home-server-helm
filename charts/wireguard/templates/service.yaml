apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  annotations:
    lbipam.cilium.io/sharing-key: '1234'
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadBalancerIP }}
  ports:
    - protocol: UDP
      port: 51820
      targetPort: 51820
  selector:
    app: {{ .Release.Name }}