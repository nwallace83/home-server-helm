apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        {{- with .Values.volume  }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
      securityContext:
        sysctls:
        - name: net.ipv4.conf.all.src_valid_mark
          value: "1"
      containers:
        - name: wireguard
          image: {{ .Values.image }}
          ports:
            - containerPort: 51820
              protocol: UDP
          envFrom:
            - configMapRef:
                name: {{ printf "%s-env" .Release.Name }}
          volumeMounts:
            {{- with .Values.volume }}
            - name: {{ .name }}
              mountPath: {{ .container_path }}
            {{- end }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          securityContext:
            privileged: true
            capabilities:
              add: 
              - NET_ADMIN
  strategy: 
    type: Recreate
  revisionHistoryLimit: 0