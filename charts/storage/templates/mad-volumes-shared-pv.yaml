{{- range .Values.madVolumesShared }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.2
    - retrans=3
    - noatime
  nfs:
    path: {{ .nfs_path }}
    server: 192.168.0.5
  storageClassName: nfs
---
{{- end }}