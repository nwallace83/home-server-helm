apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mad-sonarr
  namespace: home-server
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/sonarr
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  values:
    ingress:
      host: mad-sonarr.nwallace.io
    pvc:
      size: 600Mi
    volumes:
      - name: forbes-media
        persistentVolumeClaim:
          claimName: forbes-media
    volumeMounts:
      - name: forbes-media
        mountPath: /media
    commonLabels:
      backstage.io/kubernetes-id: mad-sonarr
  driftDetection:
    mode: enabled
