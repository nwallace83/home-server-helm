apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forbes-radarr
  namespace: argo-cd
spec:
  destination:
    namespace: home-server
    server: https://kubernetes.default.svc
  project: home-server
  source:
    path: charts/radarr
    repoURL: https://gitlab.nwallace.io/home-server/home-server-helm.git
    targetRevision: HEAD
    helm:
      values: |
        ingress:
          host: forbes-radarr.nwallace.io
        pvc:
          size: 1Gi
        volumes:
          - name: forbes-media
            persistentVolumeClaim:
              claimName: forbes-media
        volumeMounts:
          - name: forbes-media
            mountPath: /media  
        commonLabels:
          backstage.io/kubernetes-id: forbes-radarr   
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true