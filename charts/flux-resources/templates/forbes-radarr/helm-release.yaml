apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forbes-radarr
  namespace: home-server
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/radarr
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  values:
    httpRoute:
      hostnames:
      - forbes-radarr.nwallace.io
    pvc:
      size: 1Gi
    volumes:
      - name: forbes-media
        persistentVolumeClaim:
          claimName: forbes-media
      - name: shared
        persistentVolumeClaim:
          claimName: shared
    volumeMounts:
      - name: forbes-media
        mountPath: /media
      - name: shared
        mountPath: /shared
    commonLabels:
      backstage.io/kubernetes-id: forbes-radarr
  driftDetection:
    mode: enabled
