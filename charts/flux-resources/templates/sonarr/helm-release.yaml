apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: home-server
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/sonarr
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /metadata/labels/backstage.io~1kubernetes-id
                value: sonarr
