apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agent
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/azure-devops-agent
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled