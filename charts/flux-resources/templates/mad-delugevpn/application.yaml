apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mad-delugevpn
  namespace: argo-cd
spec:
  destination:
    namespace: home-server
    server: https://kubernetes.default.svc
  project: home-server
  source:
    path: charts/delugevpn
    repoURL: https://gitlab.nwallace.io/home-server/home-server-helm.git
    targetRevision: HEAD
    helm:
      values: |
        resources:
          limits:
            memory: 256Mi
        ingress:
          host: mad-delugevpn.nwallace.io
        pvc:
          size: 50Mi
        volumes:
          - name: mad-media
            persistentVolumeClaim:
              claimName: mad-media
        volumeMounts:
          - name: mad-media
            mountPath: /media
        commonLabels:
          backstage.io/kubernetes-id: mad-bazarr
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true