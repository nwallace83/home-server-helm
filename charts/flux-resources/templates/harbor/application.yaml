apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argo-cd
spec:
  destination:
    namespace: harbor
    server: https://kubernetes.default.svc
  project: home-server
  source:
    path: charts/harbor
    repoURL: https://gitlab.nwallace.io/home-server/home-server-helm.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: ''
      kind: Secret
      name: harbor-core
      jsonPointers:
        - /data/CSRF_KEY
        - /data/secret
        - /data/tls.crt
        - /data/tls.key
    - group: ''
      kind: Secret
      name: harbor-registry
      jsonPointers:
        - /data/REGISTRY_HTTP_SECRET
    - group: ''
      kind: Secret
      name: harbor-jobservice
      jsonPointers:
        - /data/JOBSERVICE_SECRET
    - group: ''
      kind: Secret
      name: harbor-registry-htpasswd
      jsonPointers:
        - /data/REGISTRY_HTPASSWD
    - group: apps
      kind: Deployment
      name: harbor-core
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1secret
        - /spec/template/metadata/annotations/checksum~1secret-jobservice
    - group: apps
      kind: Deployment
      name: harbor-jobservice
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1secret
        - /spec/template/metadata/annotations/checksum~1secret-core
    - group: apps
      kind: Deployment
      name: harbor-registry
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1secret
        - /spec/template/metadata/annotations/checksum~1secret-jobservice
        - /spec/template/metadata/annotations/checksum~1secret-core