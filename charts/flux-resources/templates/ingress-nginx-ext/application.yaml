apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-ext
  namespace: argo-cd
spec:
  destination:
    namespace: ingress-nginx-ext
    server: https://kubernetes.default.svc
  project: home-server
  source:
    path: charts/ingress-nginx-ext
    repoURL: https://gitlab.nwallace.io/home-server/home-server-helm.git
    targetRevision: HEAD
    helm:
      values: |
        ingress-nginx:
          controller:
            ingressClassResource:
              default: false
              name: nginx-ext
              controllerValue: k8s.io/ingress-nginx-ext
            service:
              loadBalancerIP: 192.168.0.11
            ingressClass: nginx-ext
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true