apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugins-operator
  namespace: kube-system
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/intel-device-plugins-operator
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: warn
    ignore:
      - paths: [""]
        target:
          kind: Certificate
      - paths: [""]
        target:
          kind: Issuer