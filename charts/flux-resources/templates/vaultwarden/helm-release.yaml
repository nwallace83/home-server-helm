apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/vaultwarden
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
