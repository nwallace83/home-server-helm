apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mad-radarr
  namespace: home-server
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/radarr
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  values:
    ingress:
      host: mad-radarr.nwallace.io
    pvc:
      size: 1Gi
    volumes:
    - name: mad-media
      persistentVolumeClaim:
        claimName: mad-media
    volumeMounts:
    - name: mad-media
      mountPath: /media
  driftDetection:
    mode: enabled
