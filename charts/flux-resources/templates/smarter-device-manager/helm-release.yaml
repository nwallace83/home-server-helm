apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smarter-device-manager
  namespace: kube-system
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/smarter-device-manager
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: warn