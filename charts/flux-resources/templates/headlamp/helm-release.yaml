apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/wireguard
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
