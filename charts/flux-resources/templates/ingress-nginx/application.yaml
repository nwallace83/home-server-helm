apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argo-cd
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: home-server
  source:
    path: charts/ingress-nginx
    repoURL: https://gitlab.nwallace.io/home-server/home-server-helm.git
    targetRevision: HEAD
    helm:
      values: |
        ingress-nginx:
          tcp:
            '53': 'home-server/pihole-dns:22::'
          udp:
            '53': 'home-server/pihole-dns:22'
            '51820': 'home-server/wireguard:51820'
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true