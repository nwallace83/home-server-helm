apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 60m
  chart:
    spec:
      chart: ./charts/ingress-nginx
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
  values:
    ingress-nginx:
      tcp:
        '53': 'home-server/pihole-dns:22::'
      udp:
        '53': 'home-server/pihole-dns:22::'
        '51820': 'home-server/wireguard:51820::'