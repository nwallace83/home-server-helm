apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/ingress-nginx
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled