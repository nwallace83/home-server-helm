apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mad-sonarr
  namespace: argo-cd
spec:
  destination:
    namespace: home-server
    server: https://kubernetes.default.svc
  project: home-server
  source:
    path: charts/sonarr
    repoURL: https://gitlab.nwallace.io/home-server/home-server-helm.git
    targetRevision: HEAD
    helm:
      values: |
        ingress:
          host: mad-sonarr.nwallace.io
        pvc:
          size: 600Mi
        volumes:
          - name: mad-media
            persistentVolumeClaim:
              claimName: mad-media
        volumeMounts:
          - name: mad-media
            mountPath: /media
        commonLabels:
          backstage.io/kubernetes-id: mad-bazarr
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true