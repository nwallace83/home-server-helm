apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mad-sonarr
  namespace: home-server
spec:
  interval: 10m
  chart:
    spec:
      chart: ./charts/sonarr
      sourceRef:
        kind: GitRepository
        name: home-server
      reconcileStrategy: Revision
  values:
    ingress:
      host: mad-sonarr.nwallace.io
    pvc:
      size: 600Mi
    volumes:
    - name: mad-media
      persistentVolumeClaim:
        claimName: mad-media
    volumeMounts:
    - name: mad-media
      mountPath: /media
  driftDetection:
    mode: enabled
