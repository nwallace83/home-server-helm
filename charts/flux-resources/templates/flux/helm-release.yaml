apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/flux
      sourceRef:
        kind: GitRepository
        name: home-server
        namespace: home-server
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled