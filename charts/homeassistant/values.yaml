timezone: America/Denver
image: harbor.nwallace.io/docker-hub/homeassistant/home-assistant:2025.3.1 # {"$imagepolicy": "home-server:homeassistant"}
commonLabels:
  backstage.io/kubernetes-id: homeassistant
resources: {}
ingress:
  host: homeassistant.nwallace.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/use-regex: 'true'
  ingressClassName: nginx-ext
pvc:
  size: 8Gi
  storageClassName: longhorn
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /
    port: 8123
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /
    port: 8123
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
