timezone: America/Denver
image: harbor.nwallace.io/docker-hub/homeassistant/home-assistant:2026.2.3 # {"$imagepolicy": "home-server:homeassistant"}
commonLabels:
  backstage.io/kubernetes-id: homeassistant
resources: {}
httpRoute:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway-external
    namespace: kube-system
  hostnames:
  - homeassistant.nwallace.io
pvc:
  size: 8Gi
  storageClassName: longhorn
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /
    port: 8123
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /
    port: 8123
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
