apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.delugevpn.appName }}
  labels:
    app: {{ .Values.delugevpn.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.delugevpn.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.delugevpn.appName }}
    spec:
      volumes:
      {{- if .Values.delugevpn.volumes  }}
      {{- range .Values.delugevpn.volumes }}
      - name: {{ .name }}
        hostPath:
          path: {{ .host_path }}
      {{- end }}
      {{- end }}
      - name: ca-crt
        configMap:
          name: {{ .Values.delugevpn.appName }}-openvpn-volume
          items:
            - key: ca.rsa.2048.crt
              path: ca.rsa.2048.crt
      - name: crl-pem
        configMap:
          name: {{ .Values.delugevpn.appName }}-openvpn-volume
          items:
            - key: crl.rsa.2048.pem
              path: crl.rsa.2048.pem
      - name: mexico-ovpn
        configMap:
          name: {{ .Values.delugevpn.appName }}-openvpn-volume
          items:
            - key: mexico.ovpn
              path: mexico.ovpn
      containers:
        - name: {{ .Values.delugevpn.appName }}
          image: binhex/arch-delugevpn:latest
          ports:
            - containerPort: 8112
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .Values.delugevpn.appName }}-env
                optional: false
          volumeMounts:
          {{- if .Values.delugevpn.volumes  }}
          {{- range .Values.delugevpn.volumes }}
          - name: {{ .name }}
            mountPath: {{ .container_path }}
          {{- end }}
          {{- end }}
          - name: ca-crt
            mountPath: /config/openvpn/ca.rsa.2048.crt
            subPath: ca.rsa.2048.crt
          - name: crl-pem
            mountPath: /config/openvpn/crl.rsa.2048.pem
            subPath: crl.rsa.2048.pem
          - name: mexico-ovpn
            mountPath: /config/openvpn/mexico.ovpn
            subPath: mexico.ovpn
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
