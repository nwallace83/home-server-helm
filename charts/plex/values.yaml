timezone: America/Denver
image: harbor.nwallace.io/docker-hub/linuxserver/plex:1.41.8 # {"$imagepolicy": "home-server:plex"}
localUID: "1000"
localGID: "1000"
loadBalancerIP: 192.168.2.15
commonLabels:
  backstage.io/kubernetes-id: plex
resources:
  limits:
    gpu.intel.com/i915: "1"
  requests:
    cpu: 1
    gpu.intel.com/i915: "1"
ingress:
  host: plex.nwallace.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  ingressClassName: nginx-ext
pvc:
  size: 100Gi
  storageClassName: plex
volumes:
  - name: media
    persistentVolumeClaim:
      claimName: media
volumeMounts:
  - name: media
    mountPath: /media
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /web/index.html
    port: 32400
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 18
readinessProbe:
  httpGet:
    path: /web/index.html
    port: 32400
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 18
