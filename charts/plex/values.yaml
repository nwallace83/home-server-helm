timezone: America/Denver
image: harbor.nwallace.io/docker-hub/linuxserver/plex:1.43.0 # {"$imagepolicy": "home-server:plex"}
localUID: "1000"
localGID: "1000"
loadBalancerIP: 192.168.2.15
commonLabels:
  backstage.io/kubernetes-id: plex
resources:
  limits:
    gpu.intel.com/i915: "1"
  requests:
    cpu: 1
    gpu.intel.com/i915: "1"
httpRoute:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway-external
    namespace: kube-system
  hostnames:
  - plex.nwallace.io
pvc:
  size: 100Gi
  storageClassName: plex
volumes:
  - name: media
    persistentVolumeClaim:
      claimName: media
volumeMounts:
  - name: media
    mountPath: /media
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /web/index.html
    port: 32400
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 18
readinessProbe:
  httpGet:
    path: /web/index.html
    port: 32400
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 18
