apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-tcp" .Release.Name }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadBalancerIP }}
  externalTrafficPolicy: Local
  ports:
  - name: {{ printf "%s-tcp" .Release.Name }}
    protocol: TCP
    port: 32400
    targetPort: 32400
  selector:
    app: {{ .Release.Name }}