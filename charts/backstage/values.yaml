backstage:
  backstage:
    extraEnvVars:
      - name: POSTGRES_HOST
        value: backstage-rw
      - name: POSTGRES_PORT
        value: "5432"
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: backstage-postgresql-password
            key: username
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: backstage-postgresql-password
            key: password