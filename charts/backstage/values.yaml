dbImage: harbor.nwallace.io/github/cloudnative-pg/postgresql:16.6-2 # {"$imagepolicy": "home-server:postgresql-16"}
image: harbor.nwallace.io/home-server/backstage:20241125035352 # {"$imagepolicy": "backstage:backstage"}
replicas: 1

imagePullPolicy: IfNotPresent

commonLabels:
  backstage.io/kubernetes-id: backstage

ingress:
  ingressClassName: nginx-ext
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  host: backstage.nwallace.io

resources: {}

livenessProbe:
  httpGet:
    path: /.backstage/health/v1/liveness
    port: 7007
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
readinessProbe:
  httpGet:
    path: /.backstage/health/v1/readiness
    port: 7007
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
startupProbe:
  httpGet:
    path: /.backstage/health/v1/liveness
    port: 7007
    scheme: HTTP
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 6