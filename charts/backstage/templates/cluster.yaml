apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: backstage
  annotations:
    helm.sh/resource-policy: keep
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  resources:
    limits:
        memory: "500Mi"
  instances: 3
  switchoverDelay: 60
  smartShutdownTimeout: 120
  stopDelay: 60
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  inheritedMetadata:
    labels:
      {{- include "commonLabels" . | nindent 6 }}
  affinity:
    podAntiAffinityType: required
  env:
    - name: TZ
      value: America/Denver
  imageName: {{ .Values.dbImage }}
  bootstrap:
    initdb:
      database: backstage
      owner: backstage
      secret:
        name: backstage-postgresql-password
      postInitSQL:
        - ALTER USER backstage CREATEDB
    # recovery:
    #   source: backstage
    #   database: backstage
    #   owner: backstage
    #   secret:
    #     name: backstage-postgresql-password
  managed:
    roles:
    - name: backstage
      connectionLimit: -1
      inherit: true
      ensure: present
      login: true
      passwordSecret:
        name: backstage-postgresql-password
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  walStorage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://backstage-database/
      endpointURL: https://minio.nwallace.io
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: backstage-minio-credentials
          key: AccessKey
        secretAccessKey:
          name: backstage-minio-credentials
          key: SecretKey
  externalClusters:
    - name: backstage
      barmanObjectStore:
        destinationPath: s3://backstage-database/
        endpointURL: https://minio.nwallace.io
        wal:
          maxParallel: 8
        s3Credentials:
          accessKeyId:
            name: backstage-minio-credentials
            key: AccessKey
          secretAccessKey:
            name: backstage-minio-credentials
            key: SecretKey
  monitoring:
    enablePodMonitor: true