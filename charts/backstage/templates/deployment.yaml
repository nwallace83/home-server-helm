apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "commonLabels" . | nindent 8 }}
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image }}
          ports:
            - name: backend
              containerPort: 7007
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              value: backstage-rw
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-postgresql-password" .Release.Name }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-postgresql-password" .Release.Name }}
                  key: password
            - name: GITLAB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secrets" .Release.Name }}
                  key: GITLAB_CLIENT_ID
            - name: GITLAB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secrets" .Release.Name }}
                  key: GITLAB_CLIENT_SECRET
            - name: GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secrets" .Release.Name }}
                  key: GITLAB_TOKEN
            - name: KUBERNETES_CA
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secrets" .Release.Name }}
                  key: KUBERNETES_CA
            - name: KUBERNETES_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secrets" .Release.Name }}
                  key: KUBERNETES_TOKEN
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%
  revisionHistoryLimit: 0