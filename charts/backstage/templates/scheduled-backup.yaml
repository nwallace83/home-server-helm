apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: backstage-backup
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  schedule: "0 40 6 * * *"
  backupOwnerReference: cluster
  immediate: true
  cluster:
    name: backstage