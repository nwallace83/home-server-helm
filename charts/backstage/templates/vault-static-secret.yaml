apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: backstage-postgresql-password
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  backstage/postgresql-password
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: backstage-postgresql-password

