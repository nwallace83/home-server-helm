apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ .Release.Name }}-env
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  {{ .Values.vaultSecretPath }}
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ .Release.Name }}-env