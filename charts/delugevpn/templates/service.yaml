apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8112
    - name: privoxy
      protocol: TCP
      port: 8118
      targetPort: 8118
    - name: api
      protocol: TCP
      port: 58846
      targetPort: 58846
  selector:
    app: {{ .Release.Name }}
