timezone: America/Denver
image: harbor.nwallace.io/docker-hub/linuxserver/radarr:6.0.4 # {"$imagepolicy": "home-server:radarr"}
localUID: "1000"
localGID: "1000"
commonLabels:
  backstage.io/kubernetes-id: radarr
resources: {}
httpRoute:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway-external
    namespace: kube-system
  hostnames:
  - radarr.nwallace.io
pvc:
  size: 1.5Gi
  storageClassName: longhorn
volumes:
- name: media
  persistentVolumeClaim:
    claimName: media
volumeMounts:
- name: media
  mountPath: /media
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /
    port: 7878
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /
    port: 7878
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
