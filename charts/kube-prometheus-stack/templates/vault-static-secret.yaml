apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: grafana-credentials
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  mount: kv
  type: kv-v2
  path:  grafana
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: grafana-credentials