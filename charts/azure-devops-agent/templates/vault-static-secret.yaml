apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ printf "%s-pat" .Release.Name  }}
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  {{ printf "%s/agent-pat" .Release.Name  }}
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: {{ printf "%s-pat" .Release.Name  }}