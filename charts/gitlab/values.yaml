dbImage: harbor.nwallace.io/github/cloudnative-pg/postgresql:15
global:
  hosts:
    domain: nwallace.io
    externalIP: 192.168.2.12
  monitoring:
    enabled: true
  certificates:
    image:
      repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/certificates
  gitlabBase:
    image:
      repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-base
  kubectl:
    image:
      repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/kubectl
  minio:
    enabled: false
  psql:
    host: gitlab-rw
    username: gitlab
    password:
      secret: gitlab-postgresql-password
      key: password
  ingress:
    class: nginx
    configureCertmanager: false
    annotations:
      "cert-manager.io/cluster-issuer": letsencrypt-prod
  nodeSelector:
    kubernetes.io/arch: amd64
  appConfig:
    object_store:
      enabled: true
      proxy_download: true
      connection:
        secret: gitlab-minio
    backups:
      bucket: gitlab-backups
    defaultProjectsFeatures:
      containerRegistry: false
  common:
    labels:
      backstage.io/kubernetes-id: gitlab
  registry:
    enabled: false
gitlab:
  gitlab-runner:
    runners:
      config: |
        [[runners]]
          [runners.kubernetes]
          image = "ubuntu:22.04"
          privileged = true
          [[runners.kubernetes.volumes.empty_dir]]
            name = "docker-certs"
            mount_path = "/certs/client"
            medium = "Memory"
          [runners.kubernetes.node_selector]
            "kubernetes.io/hostname" = "server"
          {{- if .Values.global.minio.enabled }}
          [runners.cache]
            Type = "s3"
            Path = "gitlab-runner"
            Shared = true
            [runners.cache.s3]
              ServerAddress = {{ include "gitlab-runner.cache-tpl.s3ServerAddress" . }}
              BucketName = "runner-cache"
              BucketLocation = "us-east-1"
              Insecure = false
          {{ end }}
  postgresql:
    install: false
  gitlab:
    sidekiq:
      resources:
        requests:
          cpu: 500m
      minReplicas: 1
      maxReplicas: 1
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-sidekiq-ee
    gitaly:
      persistence:
        storageClass: longhorn
        size: 500Mi
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitaly
    kas:
      minReplicas: 1
      maxReplicas: 1
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-kas
    gitlab-shell:
      minReplicas: 1
      maxReplicas: 1
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-shell
    webservice:
      ingress:
        tls:
          secretName: gitlab.nwallace.io-tls-secret
      minReplicas: 1
      maxReplicas: 1
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-webservice-ee
      gitlab:
        webservice:
          workhorse:
            image: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-workhorse-ee
    toolbox:
      backups:
        cron:
          enabled: true
        objectStorage:
          config:
            secret: gitlab-minio
            key: config
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-toolbox-ee
    gitlab-exporter:
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-exporter
    migrations:
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-toolbox-ee
      init:
        image:
          repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/gitlab-base
  nginx-ingress:
    enabled: false
  redis:
    master:
      nodeSelector:
        kubernetes.io/arch: amd64
      persistence:
        storageClass: longhorn
        size: 1Gi
    image:
      registry: harbor.nwallace.io/docker-hub
  registry:
    hpa:
      minReplicas: 1
      maxReplicas: 1
    enabled: false
  webservice:
    minReplicas: 1
    maxReplicas: 1
  prometheus:
    install: false
  certmanager:
    install: false
  upgradeCheck:
    enabled: false
  shared-secrets:
    selfsign:
      image:
        repository: harbor.nwallace.io/gitlab/gitlab-org/build/cng/cfssl-self-sign
