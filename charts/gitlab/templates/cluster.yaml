apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab
  labels:
    workload: database
  annotations:
    helm.sh/resource-policy: keep
spec:
  resources:
    limits:
        memory: "500Mi"
  instances: 3
  switchoverDelay: 60
  smartShutdownTimeout: 120
  stopDelay: 60
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  postgresql:
    parameters:
      max_connections: '200'
  affinity:
    podAntiAffinityType: required
  # minSyncReplicas: 1
  # maxSyncReplicas: 2
  imageName: harbor.nwallace.io/github/cloudnative-pg/postgresql:15.1
  bootstrap:
    # initdb:
    #   database: gitlabhq_production
    #   owner: gitlab
    #   secret:
    #     name: gitlab-postgresql-password
    #   postInitSQL:
    #     - CREATE EXTENSION IF NOT EXISTS btree_gist
    #     - CREATE EXTENSION IF NOT EXISTS pg_trgm
    #     - CREATE EXTENSION IF NOT EXISTS plpgsql
    recovery:
      source: gitlab
      database: gitlabhq_production
      owner: gitlab
      secret:
        name: gitlab-postgresql-password
  managed:
    roles:
    - name: gitlab
      connectionLimit: -1
      inherit: true
      ensure: present
      login: true
      passwordSecret:
        name: gitlab-postgresql-password
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 8Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  walStorage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 3Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://gitlab-database/2024-07-20
      endpointURL: https://minio.nwallace.io
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: gitlab-minio
          key: AccessKey
        secretAccessKey:
          name: gitlab-minio
          key: SecretKey
  externalClusters:
    - name: gitlab
      barmanObjectStore:
        destinationPath: s3://gitlab-database/2024-07-18
        endpointURL: https://minio.nwallace.io
        wal:
          maxParallel: 8
        s3Credentials:
          accessKeyId:
            name: gitlab-minio
            key: AccessKey
          secretAccessKey:
            name: gitlab-minio
            key: SecretKey
  monitoring:
    enablePodMonitor: true