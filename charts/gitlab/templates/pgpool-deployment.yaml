apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-pgpool" .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ printf "%s-pgpool" .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "commonLabels" . | nindent 8 }}
        {{- .Values.commonLabels | nindent 8 }}
        app: {{ printf "%s-pgpool" .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/pgpool-conf.yaml") . | sha256sum }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      volumes:
        - name: database-credentials
          projected:
            sources:
            - secret:
                name: gitlab-postgresql-password
                items:
                  - key: password
                    path: password
            - secret:
                name: gitlab-postgresql-password
                items:
                  - key: username
                    path: username
        - name: pgpool-conf
          configMap:
            name: pgpool-conf
      containers:
        - name: pgpool
          image: harbor.nwallace.io/home-server/pgpool:latest
          imagePullPolicy: Always
          volumeMounts:
          - name: database-credentials
            mountPath: /app/database-credentials
          - name: pgpool-conf
            mountPath: /etc/pgpool/pgpool.conf
            subPath: pgpool.conf
          env:
          - name: PGDATABASE
            value: gitlabhq_production
          - name: PGUSER
            value: gitlab
          - name: TZ
            value: America/Denver
          ports:
          - containerPort: 5432
            protocol: TCP
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready"]
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready"]
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          startupProbe:
            exec:
              command: ["sh", "-c", "pg_isready"]
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 30
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 100%
  revisionHistoryLimit: 0