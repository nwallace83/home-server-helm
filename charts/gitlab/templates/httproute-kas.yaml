apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ printf "%s-kas" .Release.Name }}
spec:
  hostnames:
    {{- toYaml .Values.httpRoute.webservice.hostnames | nindent 4 }}
  parentRefs:
    {{- toYaml .Values.httpRoute.parentRefs | nindent 4 }}
  rules:
    - backendRefs:
        - group: ''	
          kind: Service
          name: {{ printf "%s-kas" .Release.Name }}
          port: 8150
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
    - backendRefs:
        - group: ''	
          kind: Service
          name: {{ printf "%s-kas" .Release.Name }}
          port: 8154
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /k8s-proxy/
