apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-db" .Release.Name }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: {{ printf "%s-pgpool" .Release.Name }}