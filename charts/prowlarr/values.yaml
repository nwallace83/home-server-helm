timezone: America/Denver
image: harbor.nwallace.io/docker-hub/linuxserver/prowlarr:1.34.1 # {"$imagepolicy": "home-server:prowlarr"}
localUID: "1000"
localGID: "1000"
commonLabels:
  backstage.io/kubernetes-id: prowlarr
resources: {}
ingress:
  host: prowlarr.nwallace.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  ingressClassName: nginx
pvc:
  size: 500Mi
  storageClassName: longhorn
volumes: {}
volumeMounts: {}
imagePullPolicy: IfNotPresent
livenessProbe:
  httpGet:
    path: /
    port: 9696
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /
    port: 9696
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
