apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: cert-manager-secrets
  annotations:
    helm.toolkit.fluxcd.io/driftDetection: disabled
spec:
  vaultAuthRef: vault-auth
  mount: kv
  type: kv-v2
  path:  cert-manager
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: cert-manager-secrets