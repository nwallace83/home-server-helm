apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: cert-manager-secrets
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
spec:
  mount: kv
  type: kv-v2
  path:  cert-manager
  refreshAfter: 60s
  destination:
    create: true
    overwrite: true
    name: cert-manager-secrets