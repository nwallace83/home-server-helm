apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden
  annotations:
    helm.sh/resource-policy: keep
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    {{- .Values.commonLabels | nindent 4 }}
spec:
  resources:
    limits:
        memory: "500Mi"
  instances: 3
  switchoverDelay: 60
  smartShutdownTimeout: 120
  stopDelay: 60
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  affinity:
    podAntiAffinityType: required
  env:
  - name: TZ
    value: {{ .Values.timezone }}
  imageName: {{ .Values.dbImage }}
  bootstrap:
    # initdb:
    #   database: vaultwarden
    #   owner: vaultwarden
    #   secret:
    #     name: vaultwarden-postgresql-password
    recovery:
      source: vaultwarden-old
      database: vaultwarden
      owner: vaultwarden
      secret:
        name: vaultwarden-postgresql-password
  managed:
    roles:
    - name: vaultwarden
      ensure: present
      connectionLimit: -1
      inherit: true
      login: true
      passwordSecret:
        name: vaultwarden-postgresql-password
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 4Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  walStorage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: longhorn-db
      volumeMode: Filesystem
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://vaultwarden-database
      endpointURL: https://minio.nwallace.io
      data:
        compression: gzip
      wal:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: vaultwarden-postgresql-minio
          key: AccessKey
        secretAccessKey:
          name: vaultwarden-postgresql-minio
          key: SecretKey
  externalClusters:
    - name: vaultwarden-old
      barmanObjectStore:
        destinationPath: s3://vaultwarden-database
        endpointURL: https://minio.nwallace.io
        wal:
          maxParallel: 8
        s3Credentials:
          accessKeyId:
            name: vaultwarden-postgresql-minio
            key: AccessKey
          secretAccessKey:
            name: vaultwarden-postgresql-minio
            key: SecretKey
  monitoring:
    enablePodMonitor: true