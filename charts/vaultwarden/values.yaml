timezone: America/Denver
image: harbor.nwallace.io/docker-hub/vaultwarden/server:1.32.7 # {"$imagepolicy": "home-server:vaultwarden"}
dbImage: harbor.nwallace.io/github/cloudnative-pg/postgresql:16
localUID: "1000"
localGID: "1000"
commonLabels:
  backstage.io/kubernetes-id: vaultwarden
imagePullPolicy: IfNotPresent
resources: {}
pvc:
  size: 100Mi
  storageClassName: longhorn
ingress:
  host: vaultwarden.nwallace.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/limit-rps: "50"
  ingressClassName: nginx
ingressExternal:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: if ($uri = /admin) {return 302 /;}
  ingressClassName: nginx-ext
livenessProbe:
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
readinessProbe:
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 12
