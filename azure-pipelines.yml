trigger:
- main

jobs:
  - job: API_Call
    pool:
      name: server
    steps:
    - task: InvokeRESTAPI@1
      inputs:
        connectionType: 'connectedServiceName'
        serviceConnection: 'webhook'
        method: 'POST'
        waitForCompletion: 'false'
  - job: Wait
    pool:
      name: default
    steps:
    - bash: |
        sleep 600
